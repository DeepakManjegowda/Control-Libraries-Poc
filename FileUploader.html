<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>File Upload Example</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fileupload.css" />
  </head>
  <body>
    <div class="m-2">Hi This is Example for File Uploading</div>

    <div>
      <form class="form-file" enctype="multipart/form-data">
        <div class="image-input">
          <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Files:</label>
            <input
              class="form-control"
              accept="image/*"
              type="file"
              id="formFileMultiple"
              onchange="getBase64(event)"
              multiple
            />
          </div>
          <div class="img-preview">
            <img id="blob" src="#" alt="your image" />
          </div>
        </div>
        <div class="upload-button">
          <button class="btn btn-primary">Upload</button>
        </div>
      </form>
    </div>

    <script>
      function getBase64(event) {
        var reader = new FileReader();
        reader.onload = function () {
          alert(reader.result);
          var img = document.getElementById("blob");
          img.setAttribute("src", reader.result);
        };
        reader.onerror = function (error) {
          console.log("Error: ", error);
        };
        if (event.target.files[0]) {
          reader.readAsDataURL(event.target.files[0]);
        }
      }
    </script>
  </body>
</html>
