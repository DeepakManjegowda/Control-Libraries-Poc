<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div style="display: flex; justify-content: center; margin-top: 50px">
      <div style="width: 700px"><canvas id="myChart"></canvas></div>
    </div>

    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      const getData = [
        { brand: "Samsung", sales: 321 },
        { brand: "Apple", sales: 215 },
        { brand: "Huawei", sales: 160 },
        { brand: "OPPO", sales: 112 },
        { brand: "Vivo", sales: 100 },
        { brand: "Others", sales: 638 },
      ];

      const data = {
        labels: getData.map((item) => item.brand),
        datasets: [
          {
            label: "My First Dataset",
            data: getData.map((item) => item.sales),
            hoverOffset: 4,
          },
        ],
      };
      const myChart = new Chart(ctx, {
        type: "pie",
        data: data,
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: "top",
            },
            title: {
              display: true,
              text: "Chart.js Pie Chart",
            },
          },
        },
      });
    </script>
  </body>
</html>
